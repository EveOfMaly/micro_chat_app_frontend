<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script defer src="src/conversation.js"></script>

    <script  defer src="src/message.js"></script>

    <script defer src="src/user.js"></script>

    <script defer src="index.js"></script>
    
    <title>Chat Homepage</title>
</head>
<body>
    <div id="wrapper">
        <div id="menu">
            <p class="welcome">Welcome</p>
            <p class="logout">Logout</p>
        </div>
        <div class="login-wrapper">
            <div id="container">
                <div class="form-container">
                    <form class="new-user-form">
                        <label>Enter your first name</label>
                        <input type="text" id="new-user-name" placeholder="Enter your name.." >
                        <input type="submit" id="submit" value="submit"/>
                    </form>
                </div>
            </div>

        <div class="wrapper" style="display: none" >
            <div class="sidebar">
                <div class="registered-users-section"> <p>Registered User</p> </div>
                <div class="users-conversations">
                    <p>User Conversations</p>   
                </div> 
            </div>
        </div>
        <div id="chatbox">
            <div class="message">
                <ul id="message-list"></ul>
            </div>
        </div>
    
            <div class="chat-container">
                <div class="top-bar">
                    <div class="user-info"></div>
                </div>
           
                <div class="bottom-bar">
                    <form class="send-message">
                        <input type="text" placeholder="Search.." name="search">
                        <input type="submit" id="submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
        
</body>
</html>
